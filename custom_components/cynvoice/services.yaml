cynvoice_speak:
  name: Speak
  description: Streams text-to-speech directly to a media player without caching.
  fields:
    entity_id:
      description: Media players to play audio on.
      required: true
      selector:
        entity:
          domain: media_player
    message:
      description: The text to speak.
      required: true
      selector:
        text:
    voice:
      description: Voice ID to use.
      required: false
      selector:
        text:
    temperature:
      description: Generating temperature (0.1 to 1.0).
      required: false
      selector:
        number:
          min: 0.1
          max: 1.0
          step: 0.05
    repetition_penalty:
      description: Repetition penalty (e.g. 1.1).
      required: false
      selector:
        number:
          min: 0.1
          max: 2.0
          step: 0.1
